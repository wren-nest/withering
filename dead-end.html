<style>
.fade {
  width: auto;
  height: auto;
  position: relative;
  color: rgb(255, 255, 255);
  font-size: 50px;
  font-family: Georgia;
  text-align: center;
  animation-name: fade;
  animation-duration: 7s;
}

@keyframes fade {
  from {color: #000000;}
  to {color:rgb(255, 255, 255);}
}
</style>

<div style="background-color:#001005; width: auto; height: 75px;"></div>

<body>
    <div class="fade">
        There is<br>
        Nothing<br>
        here.
    </div>
</body>
